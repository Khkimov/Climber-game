<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Climber</title>
</head>
<body>
  <div class="wrapper">
        <img class="mountain" src="img/mountains.png" alt="mountain">
        <div class="stone stone-1"></div>
        <div class="stone stone-2"></div>
        <div class="stone stone-3"></div>
        <div class="stone stone-4"></div>
        <div class="stone stone-5"></div>
        <div class="interval interval-1"></div>
        <div class="interval interval-2"></div>
        <div class="interval interval-3"></div>
        <div class="interval interval-4"></div>
        <div class="interval interval-5"></div>
        <div class="interval interval-6"></div>
        <div class="interval interval-7"></div>
        <div class="interval interval-8"></div>
        <div class="interval interval-9"></div>
        <div class="interval interval-10"></div>
        <div class="interval interval-11"></div>
        <div class="interval interval-12"></div>
        <div class="interval interval-13"></div>
        <div class="sun"></div>
        <img class="climber" src="img/climber.png" alt="Climber">
        <img class="win-flag" src="img/win.gif" alt="win-flag">
        <div class="start"></div>
        <div class="score-border">
        <div class="score">SCORE</div>
        <div class="clode-1"></div>
        <div class="clode-2"></div>
        <div class="clode-3"></div>
        <div class="instruction">
          <div class="go-up">Press X to go up</div>
          <div class="go-up">Press Z to go down</div>
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
